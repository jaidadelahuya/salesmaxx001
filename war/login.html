
<form id="login-form" action='<c:url value="/sm/open/login"/>'>

	<div class="row">
		<div id="msg-div-1" class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="form-group">
			<label>E-Mail or Registration ID: </label> <input
				class="form-control" type="text" id="lg-username" name="username" />
		</div>
		<div class="form-group">
			<label>Password: </label> <input class="form-control" type="password"
				id="password" name="password" />
		</div>
		<div class="form-group ">
			<button id="login-button" type="button" class="btn btn-danger">Login</button>
			<a id="forgot-password" href="#" style="margin: 2%; margin-left: 5%">Forgot
				your password?</a>
		</div>

	</div>
</form>

<div class="row" style="padding-top: 4%;">
	<div class="col-sm-12" style="text-align: center;">
		<h4 class="text-primary">Sign in with your social account</h4>
	</div>
	<div class="col-sm-6">
		<a class="button-facebook" href="/sm/open/facebook-signin">Facebook</a>
	</div>
	<div class="col-sm-6">
		<a class="button-googleplus" href="/sm/open/google-signin">Google</a>
	</div>
	<div class="col-sm-6">
		<a class="button-linkedin" href="/sm/open/linkedin-signin">LinkedIn<a>
	</div>
	<div class="col-sm-6">
		<a class="button-twitter">Twitter<a>
	</div>
</div>
