<div id="reset-password">

	<form id="reset-password-form">
		<div class="alert alert-info" id="reset-password-msg-div">
			<h4>Reset Password</h4>
			<p>You can now reset your password.</p>
			<p>Use a password that can not be guessed easily.</p>
		</div>
		<div class="form-group">
			<label>Password:</label> <input type="password"
				class="form-control" name="pass1" id="pass1"
				style="width: 60%;" />
		</div>
		<div class="form-group">
			<label>Re-Enter Password:</label> <input type="password"
				class="form-control" name="pass2" id="pass2"
				style="width: 60%;" />
		</div>
	</form>
</div>
