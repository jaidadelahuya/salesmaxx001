
<form id="sign-up-form" action='/sm/open/register-user'>

	<div class="row">
		<div id="msg-div" class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="form-group col-md-6">
			<label>First Name: </label> <input class="form-control" type="text"
				id="first-name" name="first-name" />
		</div>
		<div class="form-group col-md-6">
			<label>Last Name: </label> <input class="form-control" type="text"
				id="last-name" name="last-name" />
		</div>
	</div>
	<div class="form-group">
		<label>E Mail: </label> <input class="form-control" type="email"
			id="email" name="email" />
	</div>
	<div class="form-group">
		<label>Password: </label> <input class="form-control" type="password"
			id="pass1" name="pass1" />
	</div>
	<div class="form-group">
		<label>Re-Enter Password:</label> <input class="form-control"
			type="password" id="pass2" name="pass2" />
	</div>
	<div class="form-group">
		<p>
			By clicking Sign Up, you agree to our <a href="#">terms</a> and you
			have read our <a href="#">Use Cookie policy</a>
		</p>
	</div>
	<div class="form-group">
		<button id="sign-up-button" type="button"
			class="btn btn-danger sign-up-button">Sign Up</button>
	</div>

</form>
