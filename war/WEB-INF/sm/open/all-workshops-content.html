<div class='section-heading'>
	<ul class="breadcrumb">
  <li><a href="<c:url value='/index'/>">Home</a></li>
  <li class="active">Workshops</li> 
</ul> 
</div>
<c:forEach var="list" items="${categoryDisplays.sublist}"
	begin="${categoryDisplays.start}" end="${categoryDisplays.end}">

	<c:forEach var="cd" items="${list}">
		<div style="background-color: #d9edf7; padding: 0; padding-left: 2%">
			<a
				href="<c:url value='/sm/open/get-workshop-category?categoryName=${cd.categoryName}'/>"><strong
				style="display: inline-block; font-weight: bold; margin-top: 0; margin-bottom: 0">
					<c:out value="${cd.categoryName}" /> ( <c:out
						value="${fn:length(cd.workshops)}" /> )
			</strong></a> <a target="_blank" href="<c:url value='${cd.catalogueLink}'/>"><strong
				class="pull-right"
				style="display: inline-block; font-weight: bold; margin-top: 0; margin-bottom: 0; padding-right: 2%">Catalogue</strong></a>
		</div>
		<div class="row" style="padding: 1%">
			<div class="col-sm-3">
				<a
					href="<c:url value='/sm/open/get-workshop-category?categoryName=${cd.categoryName}'/>"><img
					class="img img-responsive img-rounded workshop-image" src="${cd.imageUrl}"></a>
			</div>
			<div class="col-sm-9" style="font-family: calibri">
				<ul class="list-group">
					<c:forEach var="wd" items="${cd.workshops}">
						<li class="list-group-item" style="border: none;"><a
							href="<c:url value='/sm/open/workshop-information?id=${wd.id}' />"><strong
								style="font-size: 9pt"><span
									class="glyphicon glyphicon-play"></span> <c:out
										value="${wd.name}" /> </strong></a></li>
					</c:forEach>
				</ul>
			</div>
		</div>
	</c:forEach>
