
<div class="discussion-sidebar"
	style="background-color: white; overflow: auto; padding-left: 0px; padding-right: 0px; padding-bottom: 0px">
	<div class="form-group col-sm-12"
		style="text-align: right; margin-bottom: 0px"></div>
	<div class="col-sm-12" style="padding: 2% 4% 1% 4%">
		<h3 class="text-primary" style="text-align: center">
			<strong><c:out value="${singleDiscussionPageBean.topic}" /></strong>
		</h3>


	</div>
	<div class="col-sm-12">
		<p>
			<c:forEach var="item" items="${singleDiscussionPageBean.tags}">
				<span><c:out value="${item}" /></span>
			</c:forEach>
		</p>
	</div>
	<div class="col-sm-12"
		style="font-family: arial; line-height: 1.5; margin-bottom: 2%;padding: 2% 4%">
		${singleDiscussionPageBean.body}</div>
	<div class="col-sm-12" style="padding: 2% 4%">
		<div class="col-sm-6">
			<div class="fb-share-button"
				style="line-height: 0.7; vertical-align: baseline; display: inline-block;"
				data-href="https://www.salesmaxx.com/sm/open/get-discussion?webkey=${singleDiscussionPageBean.webkey}&category=${singleDiscussionPageBean.category}""
				data-layout="button"></div>

			<script src="//platform.linkedin.com/in.js" type="text/javascript">
				lang: en_US
			</script>
			<script type="IN/Share"
				data-url="https://www.salesmaxx.com/sm/open/get-discussion?webkey=${singleDiscussionPageBean.webkey}&category=${singleDiscussionPageBean.category}""></script>
			<div class="g-plus" data-action="share" data-annotation="none"
				data-href="https://www.salesmaxx.com/sm/open/get-discussion?webkey=${singleDiscussionPageBean.webkey}&category=${singleDiscussionPageBean.category}""></div>
			<a class="twitter-share-button"
				href="https://www.salesmaxx.com/sm/open/get-discussion?webkey=${singleDiscussionPageBean.webkey}&category=${singleDiscussionPageBean.category}""></a>
			
		</div>
		<div class="col-sm-6"
			style="text-align: right; font-family: arial; font-size: 0.85em">
			<p style="margin-bottom: 2px">
				Posted
				<fmt:formatDate type="date" value="${singleDiscussionPageBean.time}" /> 
			</p>
			<p>
				<img alt="" src="${singleDiscussionPageBean.ownerImage}"
					style="width: 3em; height: auto;">
				<c:out value="${singleDiscussionPageBean.ownerName}" />
			</p>
		</div>
	</div>
	<div class="col-sm-12"
		style="padding: 0px; background-color: #f6f6f6; border-top: 1px #d8d9dc solid; overflow: auto">

		<c:choose>
			<c:when test="${empty user}">
				<img alt="" src="/images/unknown-user.jpg"
					class="img img-responsive"
					style="width: 3em; height: auto; float: left; margin: 2%;">
			</c:when>
			<c:otherwise>
				<img alt="" src="${user.pictureUrl}" class="img img-responsive"
					style="width: 3em; height: auto; float: left; margin: 2%; margin-right: 0px">
			</c:otherwise>
		</c:choose>
		<div
			style="float: left; width: 90%; margin-left: 0.2em; padding-bottom: 2%; padding-top: 2%">
			<form id="post-comment-form" method="post"
				action="<c:url value='/sm/closed/post-comment'/>">
				<input type="hidden" value="${singleDiscussionPageBean.webkey}"
					name="webkey">
				<textarea rows="5 cols=" " name="comment"
					class="post-comment-textarea" id="comment-msg"
					style="float: left; padding: 1%; width: 100%; margin-top: 2%;"
					placeholder="Write a comment..."></textarea>
				<span style="font-family: calibri; font-size: 0.85em"
					class="form-group">
					<button type="submit" id="post-comment-btn" style="margin: 2px;"
						class="btn btn-xs btn-success pull-right">Post comment</button>
				</span>
			</form>
		</div>
		<c:if test="${fn:length(singleDiscussionPageBean.comments) > 0}">
			<hr
				style="clear: both; background-color: #d3d3d3; height: 1px; width: 98%; margin: 0 auto;" />
			<c:forEach var="item" items="${singleDiscussionPageBean.comments}">

				<img alt="" src="${item.ownerImage}" class="img img-responsive"
					style="width: 2em; height: auto; float: left; margin: 2%; margin-right: 0px; margin-bottom: 1%;">

				<div style="float: left; margin: 2%; margin-bottom: 1%;">
					<p style="margin-bottom: 2px">
						<strong>${item.ownerName} </strong> ${item.body}
					</p>
					<p
						style="font-family: arial; font-size: 0.85em; margin-bottom: 0px">
						<fmt:formatDate type="date" value="${item.time}" /> 

					</p>
				</div>
				<div style="clear: both"></div>
			</c:forEach>
		</c:if>
	</div>
</div>
