
<div class="well"
	style="background-color: white; border-color: gray; overflow: auto; padding-left: 0px; padding-right: 0px; padding-bottom: 0px">
	<div class="form-group col-sm-12"
		style="text-align: right; margin-bottom: 0px">
		<a href="<c:url value='/coaching' />" class="btn btn-danger btn-xs"
			style="margin-bottom: 1px;">View Coaching Categories</a> <a
			href="<c:url value='/sm/open/start-discussion?category=${discussionPageBean.category}' />"
			class="btn btn-danger btn-xs" style="margin-bottom: 1px;">Start a
			discussion</a>
	</div>
	<div class="col-sm-12">
		<h3 class="text-primary">
			<c:out value="${singleDiscussionPageBean.topic}" />
		</h3>
		<h5>
			<strong class="text-danger">Category: </strong><span><a
				href="<c:url value='/sm/open/view-all-discussion?category=Interview%20Coaching'/>"><c:out
						value="${singleDiscussionPageBean.category}" /></a></span>
		</h5>

	</div>
	<div class="col-sm-12">
		<p>
			<c:forEach var="item" items="${singleDiscussionPageBean.tags}">
				<span><c:out value="${item}" /></span>
			</c:forEach>
		</p>
	</div>
	<div class="col-sm-12"
		style="font-family: arial; line-height: 1.5; margin-bottom: 2%;">
		<c:out value="${singleDiscussionPageBean.body}" />
	</div>
	<div class="col-sm-12" style="padding: 0px">
		<div class="col-sm-6">
			<div class="fb-share-button"
				style="line-height: 0.7; vertical-align: baseline; display: inline-block;"
				data-href="https://salesmaxx001.appspot.com/sm/open/workshop-information?id=${workshopTemplate.workshopId.name}"
				data-layout="button"></div>

			<script src="//platform.linkedin.com/in.js" type="text/javascript">
				lang: en_US
			</script>
			<script type="IN/Share"
				data-url="https://salesmaxx001.appspot.com/sm/open/workshop-information?id=${workshopTemplate.workshopId.name}"></script>
			<div class="g-plus" data-action="share" data-annotation="none"
				data-href="https://salesmaxx001.appspot.com/sm/open/workshop-information?id=${workshopTemplate.workshopId.name}"></div>
			<a class="twitter-share-button"
				href="https://twitter.com/intent/tweet"></a>
			<div style="display: inline-block;">
				<a
					href="mailto:?Subject=Workshop recommendation from SalesMaxx&amp;Body=Hello, Here%20is%20a%20highly%20effective%20workshop%20recommended%20for%20your%20review https://salesmaxx001.appspot.com/sm/open/workshop-information?id=${workshopTemplate.workshopId.name}">
					<img src="/images/email-big.png" style="vertical-align: baseline;"
					alt="Email" />
				</a>
			</div>
		</div>
		<div class="col-sm-6"
			style="text-align: right; font-family: arial; font-size: 0.85em">
			<p style="margin-bottom: 2px">
				Posted
				<c:out value="${singleDiscussionPageBean.time}" />
				ago
			</p>
			<p>
				by <img alt="" src="${singleDiscussionPageBean.ownerImage}"
					style="width: 3em; height: auto;">
				<c:out value="${singleDiscussionPageBean.ownerName}" />
			</p>
		</div>
	</div>
	<div class="col-sm-12"
		style="padding: 0px; background-color: #e9eaed; border-top: 1px #d8d9dc solid; overflow: auto">

		<c:choose>
			<c:when test="${empty user}">
				<img alt="" src="/images/unknown-user.jpg"
					class="img img-responsive"
					style="width: 2em; height: auto; float: left; margin: 2%;">
			</c:when>
			<c:otherwise>
				<img alt="" src="${user.pictureUrl}" class="img img-responsive"
					style="width: 2em; height: auto; float: left; margin: 2%; margin-right: 0px">
			</c:otherwise>
		</c:choose>
		<div
			style="float: left; width: 90%; margin-left: 0.2em; padding-bottom: 2%;">
			<form id="post-comment-form" method="post"
				action="<c:url value='/sm/closed/post-comment'/>">
				<input type="hidden" value="${singleDiscussionPageBean.webkey}"
					name="webkey">
				<textarea rows="1" cols="" name="comment"
					class="post-comment-textarea"
					style="float: left; padding: 1%; width: 100%; margin-top: 2%;"
					placeholder="Write a comment..."></textarea>
				<span style="font-family: calibri; font-size: 0.85em"
					class="form-group">
					<button type="submit" id="post-comment-btn" style="margin: 2px;"
						class="btn btn-xs btn-danger pull-right">Post comment</button>
				</span>
			</form>
		</div>
		<c:if test="${fn:length(singleDiscussionPageBean.comments) > 0}">
			<hr style="clear: both; background-color:#d3d3d3; height: 1px; width: 98%; margin: 0 auto;"/>
			<c:forEach var="item" items="${singleDiscussionPageBean.comments}">

				<img alt="" src="${item.ownerImage}" class="img img-responsive"
					style="width: 2em; height: auto; float: left; margin: 2%; margin-right: 0px; margin-bottom: 1%;">

				<div style="float: left;  margin: 2%; margin-bottom: 1%;">
					<p style="margin-bottom: 2px">
						<strong>${item.ownerName} </strong> ${item.body}
					</p>
					<p style="font-family: arial; font-size: 0.85em; margin-bottom: 0px">
						${item.time}
					</p>
				</div>
				<div style="clear: both"></div>
			</c:forEach>
		</c:if>
	</div>
</div>
