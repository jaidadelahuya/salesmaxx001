<div class="well" style="background-color: white; border-color: gray; overflow: auto; padding-left: 0px;padding-right: 0px; padding-bottom: 0px" >

	<div class="col-sm-6">
		<h3 class="text-primary"><c:out value="${discussionPageBean.category}" /></h3>
	</div>
	<div class="col-sm-6" style="text-align: right;">
		<div class="form-group">
			<a href="<c:url value='/coaching' />" class="btn btn-danger btn-xs" style="margin-bottom: 1px;">View Coaching Categories</a>
			<a href="<c:url value='/sm/open/start-discussion?category=${discussionPageBean.category}' />" class="btn btn-danger btn-xs" style="margin-bottom: 1px;">Start a discussion</a>
		</div>
		<ul class="tabs">
			<li><a>All</a></li>
			<li><a>Newest</a></li>
			<li><a>Frequent</a></li>
			<li><a>Votes</a></li>
			<li><a>Unanswered</a></li>
		</ul>
	</div>
	<div class="col-sm-12" style="padding-right: 0px; padding-left: 0px">
		<table class="table table-responsive table-striped table-condensed">
			<c:forEach var="item" items="${discussionPageBean.beans}">
				<tr>
					<td class="row">
						<div class="col-sm-3" style="padding-left: 0px; padding-right: 0px; ">
							<div class="col-xs-4"  style="padding-left: 0px; padding-right: 0px">
								<p class="counts">${item.views}</p>
								<p class="counts-label">Views</p>
							</div>
							
							<div class="col-xs-4"  style="padding-left: 0px; padding-right: 0px">
								<p class="counts">${item.views}</p>
								<p class="counts-label">Votes</p>
							</div>
							<div class="col-xs-4"  style="padding-left: 0px; padding-right: 0px">
								<p class="counts">${fn:length(item.comments)}</p>
								<p class="counts-label">Comments</p>
							</div>
						</div>
						<div class="col-sm-9" style="padding-left: 0px; padding-right: 0px">
							<div class="col-sm-12">
								<h4><a href="<c:url value='/sm/open/get-discussion?webkey=${item.webkey}&category=${item.category}' />"><c:out value="${item.topic}"/></a></h4>
							</div>
							<div class="col-sm-6">
								tags
							</div>
							<div class="col-sm-6" style="padding-left: 0px; padding-right: 2%; font-family: arial; font-size: 0.9em; text-align: right;">
									<p>
									<c:out value="posted on ${item.time}" /></p>
					
								<p>
									<c:out value="By ${item.ownerName}" />
								</p>
							</div>
						</div>
					</td>
				</tr>
			</c:forEach>
		</table>
	</div>
</div>
