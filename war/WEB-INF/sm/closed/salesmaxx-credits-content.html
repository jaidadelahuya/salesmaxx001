<div class="discussion-sidebar col-md-12" style="background-color: white">
	<h4 class="text-primary">SalesMaxx Credits History</h4>
	<table class="table table-responsive table-striped">
		<thead class="text-muted" style="font-family: calibri">
			<th>Title</th>
			<th>Date</th>
			<th style="text-align: right">Amount Paid (NGN)</th>
			<th style="text-align: right">Credits Recieved (SL)</th>
			
		</thead>
		<tbody style="color: black; font-family: calibri; font-size: 10pt">
			<c:choose>
				<c:when test="${fn:length(ugi.salesmaxxHistoryCredits) > 0}">
					<c:forEach var='item' items='${smch.his}'>
						<tr>
							<td><c:out value='${item.title}' /></td>
							<td><c:out value='${item.expiryDate}' /></td>
							<td style="text-align: right"><c:out value='${item.amount}' /></td>
							<td style="text-align: right"><c:out value='${item.creditRecieved}' /></td>
							
						</tr>
					</c:forEach>
				</c:when>
				<c:otherwise>
					<tr>
						<td colspan="5" style="text-align: center;">No record found.</td>
					</tr>
				</c:otherwise>
			</c:choose>

		</tbody>
	</table>
	<p><strong>Available Balance: </strong> <c:out value="${smch.total}" />
		0SL</p>
	<p>
		<strong>Pending :</strong>
		<c:out value="${smch.pending}" />
		0SL
		<c:choose>
			<c:when test="${smch.total > 0}">
				<a href="#" class="btn btn-xs btn-danger pull-right">Donate to
					charity</a>
			</c:when>
			<c:otherwise>
				<a href="#" class="btn btn-xs btn-danger pull-right"
					disabled='disabled'>Donate to charity</a>
			</c:otherwise>
		</c:choose>

	</p>
	<p></p>
</div>

<div style="padding: 1%; padding-bottom: 2%; background-color: white;"
	class="discussion-sidebar col-md-12">
	<div class="col-md-12" style="text-align: center;">
		<h3 class="text-primary" style="padding: 2%;">Check out our
			Bootcamps</h3>
		<div class="col-md-12" id="slick">
			<c:forEach var='item' items='${bootcamps}'>
				<div class="col-sm-3" style="font-family: calibri">
					<a
						href="<c:url value='/sm/open/workshop-information?id=${item.workshopId.name}'/>"><img
						style="width: 80%; height: auto; margin: 0 auto"
						alt="${item.workshopName}" src="${item.imageUrl}"
						class="img img-responsive"></a> <a
						href="<c:url value='/sm/open/workshop-information?id=${item.workshopId.name}'/>"><c:out
							value='${item.workshopName}' /></a>
					<p>
						<input type="hidden" class="rating" data-readonly
							data-fractions="5" value="rating" style='display: block' /> (
						<c:out value="${fn:length(item.reviews)}" />
						) reviews
					</p>
				</div>
			</c:forEach>
		</div>
	</div>

</div>
