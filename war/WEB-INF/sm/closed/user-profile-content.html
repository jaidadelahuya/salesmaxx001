<div class="discussion-sidebar" style="background-color: white;">
	<div class="col-sm-8 no-padding-div">
		<div class="col-sm-12 no-padding-div">
			<h3 style="text-align: center">
				<c:out value="${profileBean.firstName} ${profileBean.lastName}" />
			</h3>
		</div>
		<table class="table table-striped table-responsive">
			<tr>
				<td>
					<div class="col-sm-4" style="text-align: right">
						<strong>Registration ID: </strong>
					</div>
					<div class="col-sm-8">
						<c:out value="${profileBean.regId}" />
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="col-sm-4" style="text-align: right">
						<strong>EMail Address:</strong>
					</div>
					<div class="col-sm-8">
						<c:out value="${profileBean.email}" />
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="col-sm-4" style="text-align: right">
						<strong>Phone:</strong>
					</div>
					<div class="col-sm-8">
						<span style="margin-right: 2%;"><c:out
								value="${profileBean.primaryPhone}" /></span>
						<c:choose>
							<c:when test='${profileBean.phoneVerified}'>
								<strong class="text-success">(Verified)</strong>
							</c:when>
							<c:otherwise>
								<c:if test="${not empty profileBean.primaryPhone}">
									<strong class="text-danger">(Not Verified)</strong>
								</c:if>
							</c:otherwise>
						</c:choose>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="col-sm-4" style="text-align: right">
						<strong>Address:</strong>
					</div>
					<div class="col-sm-8">
						<c:if test="${not empty address}">
							<c:out value="${address.street}" />, <c:out
								value="${address.state}" />,  <c:out value="${address.country}" />
						</c:if>

					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="col-sm-4" style="text-align: right">
						<strong>Date of birth:</strong>
					</div>
					<div class="col-sm-8">
						<c:out value="${profileBean.dob}" />
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="col-sm-4" style="text-align: right">
						<strong>Website:</strong>
					</div>
					<div class="col-sm-8">
						<c:out value="${profileBean.website}" />
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="col-sm-4" style="text-align: right">
						<strong>SalesMaxx credits:</strong>
					</div>
					<div class="col-sm-8">
						<c:out value="${profileBean.salesmaxxCredits}" />
						SL
					</div>
				</td>
			</tr>
		</table>
	</div>
	<div class="col-sm-4">

		<div class="col-sm-12">
			<img alt="" src="${profileBean.picture}" class="img img-responsive"
				style="width: 80%; margin: 0 auto; border: 1px #eee solid;">
		</div>

		<div class="col-sm-12">
			<h5 style="text-align: center" class="text-muted">
				<i><c:out value='${profileBean.headline}' /></i>
			</h5>
		</div>
		<div class="col-sm-12">
			<c:if test="${not empty profileBean.facebook}">
				<div class="col-xs-3 col-sm-3" style="padding: 0; margin: 0;">
					<a href="${profileBean.facebook}"><img
						class="img-responsive facebook" alt="" style="margin: 0 auto;"></a>
				</div>
			</c:if>
			<c:if test="${not empty profileBean.linkedin}">
				<div class="col-xs-3 col-sm-3" style="padding: 0; margin: 0;">
					<a href="${profileBean.linkedin}"><img
						class="img-responsive linkedin" alt="" style="margin: 0 auto;"></a>
				</div>
			</c:if>
			<c:if test="${not empty profileBean.google}">
				<div class="col-xs-3 col-sm-3" style="padding: 0; margin: 0;">
					<a href="${profileBean.google}"><img
						class="img-responsive googleplus" alt="" style="margin: 0 auto;"></a>
				</div>
			</c:if>
			<c:if test="${not empty profileBean.tweeter}">
				<div class="col-xs-3 col-sm-3" style="padding: 0; margin: 0;">
					<a href="${profileBean.tweeter}"><img
						class="img-responsive twitter" alt="" style="margin: 0 auto;"></a>
				</div>
			</c:if>
		</div>
	</div>
	<c:if test="${not empty profileBean.biography}">
		<div class="col-sm-12">
			<h4 style="text-align: center">Biography</h4>
			<p>
				<c:out value="${profileBean.biography}" />
			</p>
		</div>
	</c:if>

</div>
